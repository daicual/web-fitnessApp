                <button class="btn btn-outline-light my-2 my-sm-0 text-nowrap" type="button" data-toggle="modal" data-target="#modalRegistro">
                  Registro
                </button>
              </div>
              <div class="col-md">
                <button class="btn btn-outline-light my-2 my-sm-0 text-nowrap" type="button" data-toggle="modal" data-target="#modalInicio">
                  Iniciar sesión

              </div>
            </div>

    <script

    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"

    <div class="modal fade" id="modalRegistro" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true" data-dismiss="modal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="staticBackdropLabel">Registro</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <form id="formRegistro">
          <div class="modal-body">
            <div class="row">
            <div class="alert alert-danger alert-dimissible fade " id="passwordsNoMatchRegister">
              <span>
                <p>Looks like the passwords you entered don't match!</p>
              </span>
            </div>
          </div>  
            <div class="row">
                <div class="col">
                </div>
                <div class="col">
                  <a class="btn btn-outline-dark text-nowrap" href="/users/googleauth" role="button" style="text-transform:none">
                    <img width="20px" style="margin-bottom:3px; margin-right:5px" alt="Google sign-in" src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/512px-Google_%22G%22_Logo.svg.png" />
                    Registro con Google
                  </a>
                </div>
                <div class="col">
                </div>
              </div>
              <div class="form-group">
                <label for="exampleInputEmail1">Email</label>
                <input type="email" class="form-control" id="registroEmail" aria-describedby="emailHelp" required>
                <small id="emailHelp" class="form-text text-muted">No se compartirá con nadie más!</small>
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Contraseña</label>
                <input type="password" class="form-control" id="registroPassword1" required>
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Confirma la contraseña</label>
                <input type="password" class="form-control" id="registroPassword2" required>
              </div>

          </div>
          
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
            <button type="submit" class="btn btn-primary">Registrar</button>
          </div>
        </form>
        </div>
      </div>
    </div>
  
    <div class="modal fade" id="modalInicio" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true" data-dismiss="modal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="staticBackdropLabel">Iniciar sesión</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <form id="formInicio">
          <div class="modal-body">
            
              <div class="row">
                <div class="col">
                </div>
                <div class="col">
                  <a class="btn btn-outline-dark text-nowrap" href="/users/googleauth" role="button" style="text-transform:none">
                    <img width="20px" style="margin-bottom:3px; margin-right:5px" alt="Google sign-in" src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/512px-Google_%22G%22_Logo.svg.png" />
                    Iniciar sesión con Google
                  </a>
                </div>
                <div class="col">
                </div>
              </div>
              <div class="form-group">
                <label for="exampleInputEmail1">Email</label>
                <input type="email" class="form-control" id="inicioEmail" aria-describedby="emailHelp" required>
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Contraseña</label>
                <input type="password" class="form-control" id="inicioPassword" required>
              </div>
              
            
          </div>
          
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
            <button type="submit" class="btn btn-primary">Iniciar sesión</button>
          </div>
        </form>
        </div>
      </div>
    </div>
